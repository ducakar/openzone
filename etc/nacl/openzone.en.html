<html>
<head>
  <meta http-equiv="Content-Type" content="text/xhtml; charset=UTF-8"/>
  <title>OpenZone</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <link href="http://fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet" type="text/css"/>
  <link href="doc/style.css" rel="stylesheet" type="text/css"/>
  <script type="text/javascript">
    var MSG_FINISHED     = "Finished<br/>You can now safely close this page.";
    var MSG_INITIALISING = "Initialising ...<br/>" +
                           "<span style='font-size: 0.6em; font-weight: normal'>" +
                           "If it takes long enough that you can read this, you don't have " +
                           "good enough graphics card or you have to navigate to " +
                           "<tt>chrome://flags</tt> and turn on " +
                           "<b>Override software rendering list</b>.</span>";
    var MSG_CHECKING     = "Checking for updates ...";
    var MSG_DOWNLOADING  = "Downloading updates<br/>";
    var MSG_READING      = "Reading game data archives<br/>"
    var MSG_LOADING      = "Loading";
    var MSG_LAUNCHING    = "Starting NaCl<br/>" +
                           "<span style='font-size: 0.6em; font-weight: normal'>" +
                           "If it takes long enough that you can read this some unexpected error " +
                           "occurred.</span>";
    var MSG_CLOSE        = "When this messages has been displayed for a few seconds the game is " +
                           "probably saved already and you can safely leave this page.";
  </script>
  <script type="text/javascript" source="nacl.js"/>
</head>
<body>

  <table id="hudArea">
    <tr>
      <td/>
      <td id="hudText">
        Loading<br/><span style="font-size: 0.6em; font-weight: normal">
        Google Chrome/Chromium 31 or newer is required.
      </td>
      <td/>
    </tr>
  </table>

  <div class="module">
    <embed id="nacl" width="80%" height="80%" src="openzone.nmf" type="application/x-pnacl"/>
    <p><code>Click/</code> on the game for focus. <code>F11</code> to toggle fullscreen mode.<br/>
    <a href="http://ducakar.github.io/openzone/">http://ducakar.github.io/openzone/</a></p>
  </div>

  <table class="keys">
    <tr>
      <td class="header" colspan="2">Free Camera Controls</td>
    </tr>
    <tr>
      <th>mouse movement</th>
      <td>rotate camera</td>
    </tr>
    <tr>
      <th>arrow keys</th>
      <td>rotate camera</td>
    </tr>
    <tr>
      <th>w/a/s/d</th>
      <td>move forwards / left / backwards / right</td>
    </tr>
    <tr>
      <th>Space</th>
      <td>up / increase height</td>
    </tr>
    <tr>
      <th>LCtrl, c</th>
      <td>down / decrease height</td>
    </tr>
    <tr>
      <th>LShift</th>
      <td>toggle fast move</td>
    </tr>
    <tr>
      <th>Tab</th>
      <td>toggle freelook / interface mode</td>
    </tr>
    <tr>
      <th>Numpad Enter, Enter</th>
      <td>switch between FreeCam and Strategic camera</td>
    </tr>
    <tr>
      <th>n</th>
      <td>toggle night vision</td>
    </tr>
    <tr>
      <th>m</th>
      <td>toggle minimap / maximised map</td>
    </tr>
    <tr>
      <th>i</th>
      <td>incarnate into the selected bot (or vehicle's pilot)</td>
    </tr>
    <tr>
      <th>y</th>
      <td>cycle switchable units</td>
    </tr>
    <tr>
      <td class="rowspace" colspan="2"/>
    </tr>
    <tr>
      <td class="header" colspan="2">Bot Controls</td>
    </tr>
    <tr>
      <th>mouse movement</th>
      <td>look around</td>
    </tr>
    <tr>
      <th>arrow keys</th>
      <td>look around</td>
    </tr>
    <tr>
      <th>w/a/s/d</th>
      <td>move forwards / left / backwards / right</td>
    </tr>
    <tr>
      <th>q/e</th>
      <td>turn left / right</td>
    </tr>
    <tr>
      <th>LShift</th>
      <td>toggle run</td>
    </tr>
    <tr>
      <th>LCtrl, c</th>
      <td>toggle crouch</td>
    </tr>
    <tr>
      <th>Space</th>
      <td>jump</td>
    </tr>
    <tr>
      <th>left click</th>
      <td>trigger equipped weapon / rotate object you are holding</td>
    </tr>
    <tr>
      <th>right click</th>
      <td>perform action on tagged object</td>
    </tr>
    <tr>
      <th>middle click</th>
      <td>grab tagged object / drop object you are holding</td>
    </tr>
    <tr>
      <th>wheel up</th>
      <td>throw object you are holding</td>
    </tr>
    <tr>
      <th>wheel down</th>
      <td>put tagged object into inventory / open inventory to exchange objects</td>
    </tr>
    <tr>
      <th>1 - 4</th>
      <td>select n-th weapon from inventory or hide it if the current weapon is selected</td>
    </tr>
    <tr>
      <th>n</th>
      <td>toggle night vision (if available)</td>
    </tr>
    <tr>
      <th>b</th>
      <td>toggle binoculars (if available)</td>
    </tr>
    <tr>
      <th>m</th>
      <td>toggle minimap / maximised map (if available)</td>
    </tr>
    <tr>
      <th>Alt + k</th>
      <td>commit suicide (if available)</td>
    </tr>
    <tr>
      <th>i</th>
      <td>un-incarnate bot</td>
    </tr>
    <tr>
      <th>Tab</th>
      <td>toggle freelook / interface mode</td>
    </tr>
    <tr>
      <th>Numpad Enter, Enter</th>
      <td>switch between 1st person and 3rd person camera</td>
    </tr>
    <tr>
      <th>Numpad *</th>
      <td>toggle free camera rotation in 3rd person camera or in a vehicle</td>
    </tr>
    <tr>
      <th>f</th>
      <td>point gesture</td>
    </tr>
    <tr>
      <th>g</th>
      <td>fall back gesture</td>
    </tr>
    <tr>
      <th>h</th>
      <td>salute gesture</td>
    </tr>
    <tr>
      <th>j</th>
      <td>wave gesture</td>
    </tr>
    <tr>
      <th>k</th>
      <td>flip out gesture</td>
    </tr>
    <tr>
      <th>l</th>
      <td>play all animations</td>
    </tr>
    <tr>
      <td class="rowspace" colspan="2"/>
    </tr>
    <tr>
      <td class="header" colspan="2">Inventory</td>
    </tr>
    <tr>
      <th>left click</th>
      <td>drop item / move item between inventories</td>
    </tr>
    <tr>
      <th>middle click</th>
      <td>grab item from inventory</td>
    </tr>
    <tr>
      <th>right click</th>
      <td>perform action on item / arm or holster a weapon</td>
    </tr>
    <tr>
      <td class="rowspace" colspan="2"/>
    </tr>
    <tr>
      <td class="header" colspan="2">Vehicle Controls</td>
    </tr>
    <tr>
      <th>mouse movement</th>
      <td>rotate vehicle or turret</td>
    </tr>
    <tr>
      <th>arrow keys</th>
      <td>rotate vehicle or turret</td>
    </tr>
    <tr>
      <th>w/a/s/d</th>
      <td>move forwards / left / backwards / right</td>
    </tr>
    <tr>
      <th>q/e</th>
      <td>turn left / right</td>
    </tr>
    <tr>
      <th>Space</th>
      <td>up (air vehicles only)</td>
    </tr>
    <tr>
      <th>LCtrl, c</th>
      <td>down (air vehicles only)</td>
    </tr>
    <tr>
      <th>left click</th>
      <td>trigger selected weapon</td>
    </tr>
    <tr>
      <th>right click</th>
      <td>select next weapon</td>
    </tr>
    <tr>
      <th>x</th>
      <td>exit</td>
    </tr>
    <tr>
      <th>Alt + x</th>
      <td>eject</td>
    </tr>
    <tr>
      <td class="rowspace" colspan="2"/>
    </tr>
    <tr>
      <td class="header" colspan="2">Miscellaneous</td>
    </tr>
    <tr>
      <th>Alt + drag</th>
      <td>move UI windows</td>
    </tr>
    <tr>
      <th>o</th>
      <td>rotate sky backward fast</td>
    </tr>
    <tr>
      <th>p</th>
      <td>rotate sky forward fast</td>
    </tr>
    <tr>
      <th>F5</th>
      <td>quick save</td>
    </tr>
    <tr>
      <th>F7</th>
      <td>quick load</td>
    </tr>
    <tr>
      <th>F8</th>
      <td>load autosaved</td>
    </tr>
    <tr>
      <th>F9</th>
      <td>take screenshot</td>
    </tr>
    <tr>
      <th>Ctrl + F9</th>
      <td>toggle UI visibility</td>
    </tr>
    <tr>
      <th>F10, Esc</th>
      <td>exit to main menu (only F10 works on NaCl)</td>
    </tr>
    <tr>
      <th>F11</th>
      <td>toggle fullscreen mode</td>
    </tr>
    <tr>
      <th>Ctrl + F11</th>
      <td>toggle mouse centring and system cursor visibility (and input grab on SDL 1.2)</td>
    </tr>
    <tr>
      <th>F12</th>
      <td>minimise and pause</td>
    </tr>
    <tr>
      <th>Ctrl + F12</th>
      <td>exit application</td>
    </tr>
  </table>

</html>
